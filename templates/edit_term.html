{% extends "base.html" %}
{% block content %}

    <section>
        <h3 class="center-align">Add Term</h3>

        <div class="row card-panel">
            <form class="col s12" method="POST" action="{{ url_for('edit_term', term_id=term._id) }}">
                <!-- Term Title of the term being edited -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-heading prefix"></i>
                        <input id="term_title" name="term_title" type="text"
                        value="{{ term.title }}" minlength="2" maxlength="20" class="validate" required>
                        <label for="term_title">Term Name</label>
                    </div>
                </div>
                <!-- Term Description which is being edited -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment-alt prefix"></i>
                            <textarea id="term_description" name="term_description" type="text"
                                minlength="10" maxlength="150"
                                class="materialize-textarea validate" required>
                                {{- term.description -}}
                            </textarea>
                        <label for="term_description">Term Description</label>
                    </div>
                </div>
                <!-- submit new term -->
                <div class="row center-align">
                    <div class="col s6 center-align">
                        <!-- Button to add term to database -->
                        <button type="submit" class="btn-large send-btn">
                            Edit Term <i class="fas fa-plus-square prefix center-align"></i>
                        </button>
                    </div>
                    <div class="col s6 center-align">
                        <!-- Button to cancel adding term -->
                        <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large send-btn">
                            Cancel <i class="fas fa-window-close prefix center-align"></i>
                        </a>
                    </div>

                </div>

            </form>
        </div>
    </section>





{% endblock %}
