{% extends "base.html" %}
{% block content %}

    <section>
        <h3 class="center-align">Edit Term</h3>


        <!-- Edit Terms Title -->
        <div class="row card-panel">
            <form class="col s12" method="POST" action="{{ url_for('edit_tem', term_id=term._id) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-heading prefix"></i>
                        <input value="{{ term.term_title }}" id="term_title" name="term_title" type="text"
                        minlength="2" maxlength="20" class="validate" required>
                        <label for="term_title">Term Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment-alt prefix"></i>
                        <input id="description" name="description" placeholder="Term Description" type="text"
                        minlength="10" maxlength="150" class="validate" required>
                        <label for="description" >
                            
                        </label>
                    </div>
                </div>
                <!-- submit new edited term -->
                <div class="row center-align">
                    <div class="col s6 center-align">
                        <!-- Button to add edited term to database -->
                        <button type="submit" class="btn send-btn">
                            Add Term <i class="fas fa-plus-square prefix center-align"></i>
                        </button>
                    </div>
                    <div class="col s6 center-align">
                        <!-- Button to cancel adding edited term -->
                        <a href="{{ url_for('base') }}" class="btn send-btn">
                            Cancel <i class="fas fa-window-close prefix center-align"></i>
                        </a>
                    </div>

                </div>

            </form>
        </div>
    </section>





{% endblock %}
