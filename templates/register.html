{% extends "base.html" %}
{% block content %}

    <h3 class="h3 center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                    <!-- span to show the user any errors in username -->
                    <span class="helper-text" data-error="Username too short">Username must be a minimum of 5 characters</span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-unlock-alt prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    <!-- span to show the user any errors in username -->
                    <span class="helper-text" data-error="Password is too short">Password needs to be between 5-15 characters</span>
                </div>
            </div>
            <!-- register user -->
            <div class="row">
                <button type="submit" class="col s12 btn-large brown darken-3">
                    Register <i class="fas fa-user-plus"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align brown-text darken-3">
                        Already Registered?<a href="{{ url_for('login') }}"> Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
